{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for business in businesses %}
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5>{{ business.business_name }}</h5>
            </div>
            <div class="card-body">
                <p>{{ business.business_email }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
