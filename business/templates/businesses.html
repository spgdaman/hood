{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h3 class="text-center">Businesses</h3>

    <div class="row">
        {% for business in businesses %}
            <div class="col-sm-12 col-md-4 my-2">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ business.business_name }}</h5>
                    </div>
                    <div class="card-body">
                        <p>Email: {{ business.business_email }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
