{% extends 'base.html' %}

{% block content %}
<div class="container">

        <h3 class="text-center">Facilities</h3>

    <div class="row">

        {% for facility in facilities %}
            <div class="col-sm-12 col-md-4 my-2">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ facility.facility_name }}</h5>
                    </div>
                    <div class="card-body">
                        <p>Email: {{ facility.facility_email }}</p>
                        <p>Phone Number: {{ facility.phone_number }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
