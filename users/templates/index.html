{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <div class="row">
        {% for hood in hoods %}
        <div class="col-sm-12 col-md-3 my-2">
            <div class="card">
                <div class="card-header">
                    <h5>{{ hood.hood_name }}</h5>
                </div>
                <div class="card-body">
                    <p>Location: {{ hood.hood_location }}</p>
                    <p>Occupant count: {{ hood.occupant_count }}</p>
                </div>
            </div>
        </div>
            
        {% endfor %}
    </div>
    
</div>
{% endblock %}
