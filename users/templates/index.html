{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for hood in hoods %}
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5>{{ hood.hood_name }}</h5>
            </div>
            <div class="card-body">
                <p>{{ hood.hood_location }}</p>
                <p>{{ hood.occupant_count }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
