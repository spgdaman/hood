{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card mx-auto">
            <div class="card-header">
                <h3 class="text-center">New Hood</h3>
            </div>
            <div class="card-body">
                <form class="mx-auto" action="{% url 'new_hood' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
